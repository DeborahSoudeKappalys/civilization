<div class="overlay" *ngIf="!launched">
    <nav class="navbar navbar-expand-lg" >
        <a class="navbar-brand" href="http://localhost:4200/initialisation"><img src="../../assets/logo_civilization.svg"/></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
        <ul class="nav navbar-nav navbar-right">
            <li><a class="nav-link" href="http://localhost:8000/login">Administrateur</a></li>
        </ul>
    </nav>
    <section class="initPlayer">
        <div class="content">
            <h1>Création joueur {{ numberOfPlayers + 1 }}</h1>
            <div>
                <p>Choisissez votre nom : </p>
                <input type="text" [formControl]="nom" ngDefaultControl placeholder="Votre nom">
                <p>Choisissez votre titre de noblesse : </p>
                <input type="text" [formControl]="titre" ngDefaultControl placeholder="Votre titre">
                <p>Choisissez votre couleur : </p>
                <div class="buttonsColor">
                    <button (click)="chooseColor('4580ff')" class="bleu" *ngIf="numberOfPlayers === 0 || player1Color != '4580ff'" [class.active]="couleur === '4580ff'"></button>
                    <button (click)="chooseColor('cc2e2e')"class="rouge" *ngIf="numberOfPlayers === 0 || player1Color != 'cc2e2e'" [class.active]="couleur === 'cc2e2e'"></button>
                    <button (click)="chooseColor('45df45')" class="vert"  *ngIf="numberOfPlayers === 0 || player1Color != '45df45'" [class.active]="couleur === '45df45'"></button>
                    <button (click)="chooseColor('bdbd30')" class="jaune" *ngIf="numberOfPlayers === 0 || player1Color != 'bdbd30'" [class.active]="couleur === 'bdbd30'"></button>
                </div>
                <p>Choisissez votre canton de départ : </p>
                <div class="buttonsCantons">
                    <button (click)="chooseCanton(31)" *ngIf="numberOfPlayers === 0 || player1Canton != 31" [class.active]="cantonId === 31">Saint Etienne du Rouveray</button>
                    <button (click)="chooseCanton(10)" *ngIf="numberOfPlayers === 0 || player1Canton != 10" [class.active]="cantonId === 10">Eu</button>
                    <button (click)="chooseCanton(32)" *ngIf="numberOfPlayers === 0 || player1Canton != 32" [class.active]="cantonId === 32">Saint-Romain-de-Colbosc</button>
                </div>

                <button type="submit" class="submit" (click)="createPlayer()">Valider</button>

            </div>
        </div>
    </section>
</div>
