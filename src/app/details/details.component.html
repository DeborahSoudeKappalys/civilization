<section *ngIf="canton != undefined">
    <div class="scroll"></div>
    <div class="content">
        <h1>{{ canton.nom }}</h1>
        <h2 class="puissance">{{ canton.puissance }}</h2>
        <img src="{{ canton.blason }}" alt="">
        <p>{{ canton.description }}</p>
        <i>{{ canton.proprio === current ? "Vous possédez ce canton" : (canton.proprio === -1 ? "Personne ne possède encore ce canton" : "L'adversaire possède ce canton") }}</i>
    
        <h2>Ressources</h2>
        <ul class="ressources">
            <li *ngFor="let ressource of canton.ressources">
                <img src="../../assets/ressources/{{ displayRessource(ressource.id) }}.svg" alt="">
                <p>+{{ ressource.quantity }}</p>
            </li>
        </ul>

        <div class="conteneur-action" *ngIf="canton.proprio === current">
            <h2>Mes actions</h2>
            <button (click)="patienter()"> Booster mes ressources </button>
            <button (click)="creer()"> Former des troupes </button>
            <button (click)="attaquer()"> Attaquer !</button>
            <button (click)="deplacer()">Déplacer mes troupes</button>
        </div>
    </div>
</section>
